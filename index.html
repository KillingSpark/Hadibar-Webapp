<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="vue-2.5.17.js"></script>
    <script src="jquery-3.3.1.js"></script>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script SRC="hadibarlib/lib.js"></script>
    <script SRC="hadibarlib/accountCalls.js"></script>
    <script SRC="hadibarlib/beverageCalls.js"></script>
    <script SRC="hadibarlib/sessionCalls.js"></script>
    <script SRC="hadibarlib/reportCalls.js"></script>

    <script src="components/account_table.js"></script>
    <script src="components/beverage_table.js"></script>
    <script src="components/reports.js"></script>
    <script src="components/login.js"></script>
    <title>HaDiBar</title>
</head>

<body>
    <div id="app">
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-primary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">HaDiBar</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link" v-on:click="openApp($event, 'bev-table')">Beverages</a>
                    <a href="#" class="nav-item nav-link" v-on:click="openApp($event, 'direct-payment')">AccountManager</a>
                </div>
            </div>
        </nav>


        <div class="content container-fluid">
            <acc-info-table v-bind:selected_cb=selectNewAcc v-bind:accs="accounts" v-bind:show_payment="show_payment" v-bind:account="current_account"></acc-info-table>
            <br>
            <br>
            <bev-table v-show="show_table" v-bind:accs="accounts" v-bind:current_account="current_account"></bev-table>
        </div>
        <login-form></login-form>
    </div>
    <script src="app.js"></script>
</body>

</html>
