<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">

    <script src="vue-2.5.17.js"></script>
    <script src="jquery-3.3.1.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script SRC="hadibarlib/lib.js"></script>
    <script SRC="hadibarlib/accountCalls.js"></script>
    <script SRC="hadibarlib/beverageCalls.js"></script>
    <script SRC="hadibarlib/sessionCalls.js"></script>
    <script SRC="hadibarlib/reportCalls.js"></script>

    <script src="components/account_table.js"></script>
    <script src="components/beverage_table.js"></script>
    <script src="components/reports.js"></script>
    <script src="components/beverage_matrix.js"></script>
    <script src="components/login.js"></script>
    <script src="components/user_view.js"></script>
    <title>HaDiBar</title>
</head>

<body>
    <div id="app">
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="#">HaDiBar</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto" v-if="loggedin">
                    <li class="nav-item">
                        <a href="#" class="nav-link" v-on:click="openApp($event, 'bevs')">Beverages</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" v-on:click="openApp($event, 'accs')">Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" v-on:click="openApp($event, 'reports')">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" v-on:click="openApp($event, 'bevmatrix')">Beveragematrix</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" v-on:click="openApp($event, 'user')">User-info</a>
                    </li>
                </ul>

                <div>
                    <login-form></login-form>
                </div>
            </div>
        </nav>

        <br>

        <div class="content container-fluid">
            <acc-info-table v-bind:accs="accounts" v-show="show_accs"></acc-info-table>
            <bev-table v-show="show_bevs" v-bind:accs="accounts"></bev-table>
            <reports v-show="show_reports" v-bind:accs="accounts"></reports>
            <bevmatrix v-show="show_bevmatrix"></bevmatrix>
            <user-update-form v-show="show_user"></user-update-form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
